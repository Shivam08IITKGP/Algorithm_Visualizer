<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h2>Algorithm Visualizer</h2>
    </header>
    <div class="row">
        <section class="col-md-4">
            <form action="/run" method="post">
                <div class="form-group">
                    <label for="algorithm-category">Choose Category:</label>
                    <select id="algorithm-category" class="custom-select" onchange="updateAlgorithmList()">
                        <option value="">--Select Category--</option>
                        <option value="graph">Graph</option>
                        <option value="strings">Strings</option>
                        <option value="sorting">Sorting</option>
                        <option value="dynamic">Dynamic Programming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="algorithm">Choose Algorithm:</label>
                    <select id="algorithm" name="algorithm" class="custom-select">
                        <option value="">--Select Algorithm--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test-case">Test Case:</label>
                    <select id="test-case" name="test-case" class="custom-select" onchange="toggleCustomInputBox()">
                        <option value="random">Random</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div id="custom-input-box" class="form-group" style="display: none;">
                    <label for="custom_input">Enter Custom Input:</label>
                    <textarea id="custom_input" name="custom_input" class="form-control" placeholder="Enter custom input here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Run Algorithm</button>
            </form>
        </section>
        <section class="col-md-8">
            <div id="visualization" class="border rounded p-3">
                {% if gif_path %}
                <img src="{{ url_for('static', filename=gif_path) }}" alt="Algorithm Visualization" class="img-fluid">
                {% endif %}
            </div>
        </section>
    </div>
    <footer class="text-center my-4">
        <p>&copy; 2024 Algorithm Visualizer</p>
    </footer>
</div>
</body>
</html>
